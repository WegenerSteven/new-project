    //FACTORIAL OF A GIVEN number

    <script language="Javascript">
        var n, i, fact = 1;
        n = parseFloat(window.prompt("Enter a number"));
        if (n == 0) {
            document.writeln("Factorial is 1");
        }
        else {
            for (i = 1; i <= n; i++) {
                fact = fact * i;
            }
            document.writeln("factorial is" + fact);
        }
    </script>
    
     //FUNCTIONS

    <script language="javascript">
        var a;
        a = parseInt(window.prompt("Enter a number:"));
        document.writeln("Square of given number is" + square(a));
        document.writeln("cube of given number is" + cube(a));
        function square(k) {
            var s;
            s = k * k;
            return s;
        }
        function cube(k) {
            var c;
            c = k * k * k;
            return c;
        } 
    </script>

    <script language="javascript">
        var n, temp, sum = 0, r;
        n = parseInt(window.prompt("Enter n values"));
        temp = n;
        while (n > 0) {
            r = parseInt(n % 10);
            sum = sum * 10 + r;
            n = parseInt(n / 10);
        }
        if (temp == sum) {
            document.writeln("Palledram");
        }
        else {
            document.writeln("NOT");
        }
    </script>
